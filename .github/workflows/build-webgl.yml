name: Build WebGL (Self-Hosted Runner)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      # 1️⃣ Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Build WebGL avec logs
      - name: Build WebGL
        run: |
          "C:\Program Files\Unity\Hub\Editor\6000.2.3f1\Editor\Unity.exe" ^
          -projectPath "%CD%" ^
          -buildTarget WebGL ^
          -executeMethod BuildWebGL.Build ^
          -quit ^
          -batchmode ^
          -nographics ^
          -logFile Builds/build.log

      # 3️⃣ Zip du build
      - name: Zip WebGL build
        run: |
          powershell Compress-Archive -Path Builds/Web-poki/* -DestinationPath Builds/Web-poki.zip

      # 4️⃣ Upload du build
      - name: Upload WebGL build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: Builds/Web-poki.zip

      # 5️⃣ Upload du log
      - name: Upload Unity build log
        uses: actions/upload-artifact@v4
        with:
          name: Build-Log
          path: Builds/build.log
