name: Build WebGL

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  buildWebGL:
    name: Build WebGL (Unity 6000.2.3f1)
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build project
        uses: game-ci/unity-builder@v3
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 6000.2.3f1
          targetPlatform: WebGL
          projectPath: .
          buildName: HookDrive
          buildsPath: Builds

      - name: Upload build
        uses: actions/upload-artifact@v4
        with:
          name: WebGL-Build
          path: Builds/WebGL
